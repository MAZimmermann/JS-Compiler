<!DOCTYPE HTML>
<html>

<!--
index.html
main page for interacting with MAZ compiler
-->

<head>

    <title>MAZ Compiler</title>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

    <!-- Stylesheets for Skeleton framework -->
    <link rel="stylesheet" href="Skeleton/css/skeleton.css" />
    <link rel="stylesheet" href="Skeleton/css/normalize.css" />

    <!-- Stylesheet for line numbers in text area -->
    <link rel="stylesheet" href="Styling/jquery-linedtextarea.css" />

</head>

<body onload="init();">

    <div class="container">

        <section class="header">
            <h1 class="title">MAZ's Compiler Project</h1>
            <input class="button-primary" type="button" value="Compile" onClick="compile();">
        </section>

        <br>

        <div class="row linedwrap">

            <div class="twelve columns lines" style="height: 100%;">
                <div class="codelines">
                    <div class="lineno lineselect">1</div>
                </div>
            </div>

            <div class="ten columns linedtextarea">
                <textarea id="taInput" class="u-full-width" wrap="off" style="resize: none" placeholder="Enter Source Code..."></textarea>
            </div>

<!--            <div class="2 columns linedtextarea" height="250px"></div>
            <div class="10 columns linedtextarea" height="250px">
            <label for="taInput">Source Program</label> Source Program Text Area
                <textarea class="lined" rows="10" cols="60" wrap="off" style="resize: none; width: 382px;"></textarea>
                <textarea id="taInput" class="lined u-full-width lined" placeholder="Enter Source Code..."></textarea>
            </div>-->

        </div>

        <br>

        <div class="row">
            <div class="six columns" height="250px">
                <label for="lexOutput">Lexer Output</label> <!-- Lex Output Text Area -->
                <textarea id="lexOutput" class="u-full-width" placeholder=""></textarea>
            </div>

            <div class="six columns" height="250px">
                <label for="parseOutput">Parser Output</label> <!-- Parse Output Text Area -->
                <textarea id="parseOutput" class="u-full-width" placeholder=""></textarea>
            </div>
        </div>

    </div>

    <!-- Load/point to JS files -->
    <script type="text/javascript" src="Scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery-linedtextarea.js"></script>

    <script type="text/javascript" src="Scripts/tokens.js"></script>
    <script type="text/javascript" src="Scripts/utils.js"></script>
    <script type="text/javascript" src="Scripts/lexer.js"></script>
    <script type="text/javascript" src="Scripts/parser.js"></script>
    <script type="text/javascript" src="Scripts/cst.js"></script>

    <script type="text/javascript">
        // Initialization function triggered onload
        function init() {
            // Start with blank lexOutput
            document.getElementById("taInput").placeholder = "Enter Source Code...";
            document.getElementById("lexOutput").value = "";
            document.getElementById("parseOutput").value = "";
        }

        function compile() {
            init();
            lex();
        }

        $(function() {
            $(".lined").linedtextarea(
                {selectedLine: 1}
            );
        });

    </script>

</body>
</html>
